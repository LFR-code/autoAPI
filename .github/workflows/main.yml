# Hourly scraping
name: autoAPI

# Controls when the action will run.
on:
  schedule:
    - cron:  '15 * * * *' # runs at every 15th minute of every hr of every day
#     - cron:  '28 * * * *' # runs at every minute 0 and 30 of every hr of every day
# on: [push] # for testing


jobs: 
  run_vDatUpdate:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("readr")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("httr")'
    # Run R script
    - name: Update Vessel API Data
      run: Rscript vDatUpdate.R
      
 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add apiData/*
        git commit -am "API Update $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
